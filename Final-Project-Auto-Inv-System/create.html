<!DOCTYPE html>
<html>

<style>
  body {background-color: powderblue; text-align: center;}
</style>

  <body>

    <h1>AUTO INVENTORY SYSTEM</h1>
    
    <h3>Vehicle Input</h2>

    <form action="/create" method="POST">

    <label for="manu">Manufacturer *</label>
    <input type="text" id="manu" name="manu" class="textInput" placeholder="Input Manufacturer Name" required>
    <br>
    <br>

    <label for="model">Model *</label>
    <input type="text" id="model" name="model" class="textInput" placeholder="Input Model of Vehicle" required>
    <br>
    <br>

    <label for="year">Year *</label>
    <input type="text" id="year" name="year" class="textInput" placeholder="Input Year of Vehicle" required>
    <br>
    <br>

    <label for="vin">VIN *</label>
    <input type="text" id="vin" name="vin" class="textInput" placeholder="Input Vehicle Identification #" required>
    <br>
    <br>

    <label for="purchase">Purchase Price *</label>
    <input type="text" id="purchase" name="purchase" class="textInput" placeholder="Input Purchase Price" required>
    <br>
    <br>
    
    <input type="submit" value="Save"> <input type="reset" value="Reset">
    </form>
