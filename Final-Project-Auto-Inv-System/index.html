<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Connie's Used Cars</title>
</head>

<style>
  body {background-color: powderblue; text-align: center;}
</style>

<body>
  <h1>Welcome to Connie's Used Car Database!</h1>
  <br>
  <h3>Click the button below to add a vehicle to my database.</h3>
  <form action="/create" method="GET">
    <input type="submit" value="Create">
  </form>
  <br>
  <h3>Click the button below to make changes to an existing vehicle in my database.</h3>
  <br>
  <form action="/get" method="GET">
    <input type="submit" value="Update/Delete">
  </form>
</body>

</html>
